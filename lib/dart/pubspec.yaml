name: thrift
version: 0.20.0
description: >
  A Dart library for Apache Thrift
homepage: http://thrift.apache.org
documentation: http://thrift.apache.org

environment:
  sdk: ">=2.12.0 <4.0.0"

dependencies:
  fixnum: ">=0.10.2 <2.0.0"
  http: ^1.2.0
  logging: ">=0.11.0 <2.0.0"

dev_dependencies:
  build_runner: ">=1.7.1 <3.0.0"
  build_test: ">=0.10.9 <3.0.0"
  build_vm_compilers: ^1.0.13
  build_web_compilers: ^3.2.7
  dart_dev: ^4.1.0
  dart_style: ^2.3.0
  mockito: ">=4.1.1 <6.0.0"
  test: ^1.9.1
  workiva_analysis_options: ^1.0.0
