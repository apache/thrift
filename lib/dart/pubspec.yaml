dev_dependencies:
  build_runner: ^1.7.1
  build_test: ^0.10.9
  build_vm_compilers: ^1.0.3
  build_web_compilers: ^2.7.1
  dart_dev: ^3.0.0
  dart_style: ^1.3.1
  mockito: ^4.1.1
  test: ^1.9.1
  workiva_analysis_options: ^1.0.0